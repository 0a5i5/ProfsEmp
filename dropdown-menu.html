<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المدرسة الإعداديّة بمطماطة</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
            margin: auto;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
            line-height: 1.3;
            padding: 0 10px;
        }

        .academic-year {
            color: #34495e;
            font-size: 1.4rem;
            margin: 0.8rem 0 2rem 0;
            font-weight: bold;
            padding: 0 10px;
            white-space: nowrap;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 400px;
        }

        .dropbtn {
            background-color: #3498db;
            color: white;
            padding: 20px;
            font-size: 1.6rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            width: 100%;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 12px;
            z-index: 1;
            margin-top: 8px;
        }

        .dropdown-content a {
            color: #2c3e50;
            padding: 20px;
            text-decoration: none;
            display: block;
            font-size: 1.5rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #2980b9;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* تنسيقات شاشة تسجيل الدخول */
        .login-container {
            text-align: center;
        }

        .password-input {
            font-size: 1.4rem;
            padding: 15px;
            margin: 20px 0;
            width: 80%;
            max-width: 300px;
            border: 2px solid #3498db;
            border-radius: 8px;
            text-align: center;
        }

        .login-btn {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            font-size: 1.4rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #2980b9;
        }

        .error-message {
            color: #e74c3c;
            font-size: 1.2rem;
            margin-top: 10px;
            display: none;
        }

        #mainContent {
            display: none;
        }

        /* تحسينات لشاشات الهواتف الصغيرة */
        @media screen and (max-width: 380px) {
            h1 {
                font-size: 2rem;
            }

            .academic-year {
                font-size: 1.2rem;
            }

            .dropbtn, .dropdown-content a {
                font-size: 1.4rem;
                padding: 16px;
            }

            .container {
                padding: 1.5rem;
            }

            .password-input, .login-btn {
                font-size: 1.2rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>المدرسة الإعداديّة بمطماطة</h1>
        <div class="academic-year">السّنة الدّراسيّة: 2024-2025</div>
        
        <!-- شاشة تسجيل الدخول -->
        <div id="loginScreen" class="login-container">
            <input type="password" class="password-input" id="passwordInput" placeholder="أدخل كلمة العبور">
            <br>
            <button class="login-btn" onclick="checkPassword()">دخول</button>
            <div id="errorMessage" class="error-message">كلمة العبور غير صحيحة</div>
        </div>

        <!-- المحتوى الرئيسي -->
        <div id="mainContent">
            <div class="dropdown">
                <button class="dropbtn">القائمة الرئيسية ▼</button>
                <div class="dropdown-content">
                    <a href="https://0a5i5.github.io/Matricules">معطيات التّلاميذ</a>
                    <a href="https://0a5i5.github.io/Stat">إحصائيّات</a>
                    <a href="https://0a5i5.github.io/ProfsEmp">جداول الأساتذة</a>
                    <a href="https://0a5i5.github.io/AgeCalc">إحتساب العمر</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginScreen = document.getElementById('loginScreen');
            const mainContent = document.getElementById('mainContent');

            if (password === "1969") {
                loginScreen.style.display = 'none';
                mainContent.style.display = 'block';
                // حفظ حالة تسجيل الدخول
                localStorage.setItem('isLoggedIn', 'true');
            } else {
                errorMessage.style.display = 'block';
                document.getElementById('passwordInput').value = '';
            }
        }

        // التحقق من حالة تسجيل الدخول عند تحميل الصفحة
        window.onload = function() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            }
        }

        // إضافة خاصية الضغط على Enter للدخول
        document.getElementById('passwordInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
